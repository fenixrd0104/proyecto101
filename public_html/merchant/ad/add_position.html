<form class="layui-form" action="" lay-filter="add_position" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" style="display:none">
        <div class="layui-input-block">
        <script type="text/html" template>                        
            <input type="text" name="id" class="layui-input" value="{{ d.params.id || '' }}" >
        </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告位名称</label>
        <div class="layui-input-block">
        <!-- <input type="text" name="fullname" lay-verify="required" autocomplete="off" class="layui-input"> -->
        <script type="text/html" template>                        
            <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" style="width:85%;" value="{{ d.params.name || '' }}" >
        </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">尺寸</label>
        <div class="layui-input-block"> 
                &nbsp;&nbsp;&nbsp;宽&nbsp;&nbsp;    
                <script type="text/html" template> 
                <input type="number" name="width" lay-verify="required" autocomplete="off" class="layui-input" style="width:80px;display:inline-block;" value="{{ d.params.width || '' }}" >
            </script> 
            &nbsp;&nbsp;x&nbsp;&nbsp;高&nbsp;
            <script type="text/html" template> 
                <input type="number" name="height" lay-verify="required" autocomplete="off" class="layui-input" style="width:80px;display:inline-block;" value="{{ d.params.height || '' }}" >
            </script>                
            &nbsp;&nbsp;单位：px
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">  
            <script type="text/html" template>                    
                <input type="text" name="orderby" lay-verify="required" autocomplete="off" class="layui-input" style="width:85%;" value="{{ d.params.orderby || '255' }}" >
            </script>  
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            {{# if(d.params.id){ }}
                <input type="radio" name="status" value="1" title="开启" {{ d.params.status=== 1 ? 'checked': '' }} >
                <input type="radio" name="status" value="0" title="关闭" {{ d.params.status=== 0 ? 'checked': '' }}>
            
            {{# }else{ }}
                <input type="radio" name="status" value="1" title="开启" checked>
                <input type="radio" name="status" value="0" title="关闭" >
            {{# } }}

        </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
        <button type="button" class="layui-btn" lay-submit="" lay-filter="component-form-element"><i class="layui-icon">&#xe654;</i>保存</button>
        <button type="button" class="layui-btn layui-btn-danger" data-type="close"><i class="layui-icon">&#x1006;</i>返回</button>
        </div>
    </div>
</form>
        
<script>
layui.use(['admin','form','setter','layer'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,setter = layui.setter
    ,layer = layui.layer
    ,element = layui.element
    ,form = layui.form
    ,router = layui.router();

    element.render();
    form.render(null, 'add_position');
    
    var $ = layui.$, active = {
    // 返回
    close:function(index){ 
        layer.closeAll('page');
    }
    };
    
    $('.layui-input-block .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

});
</script>
