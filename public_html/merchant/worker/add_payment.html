
<div class="layui-form" action="" lay-filter="add_payment" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">   
        <script type="text/html" template>    
            <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" value="{{d.params.name||''}}" >                
            <input type="text" name="id" class="layui-input" value="{{d.params.id||''}}" style="display: none;">                
        </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
        <script type="text/html" template>
            {{# if(d.params.status === 0){ }}
                <input type="radio" name="status" value="1" title="开启" {{ d.params.status=== 1 ? 'checked': '' }} >
                <input type="radio" name="status" value="0" title="关闭" {{ d.params.status=== 0 ? 'checked': '' }}>                
            {{# }else{ }}
                <input type="radio" name="status" value="1" title="开启" checked>
                <input type="radio" name="status" value="0" title="关闭" >
            {{# } }}
        </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit="" lay-filter="component-form-element"><i class="layui-icon">&#xe654;</i>保存</button>
        </div>
    </div>
</div>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)"></script>
