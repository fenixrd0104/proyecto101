<div class="layui-fluid">

          <div class="layui-row">
              <div class="layui-col-md12">

                          <table class="layui-hide" id="vuejs"></table>
                          
                          <script type="text/html" id="test-table-vuejs">

<script>
layui.use(['admin', 'upload','form','table','setter'], function(){
    var $ = layui.jquery
    ,admin = layui.admin
    ,setter = layui.setter
    ,upload = layui.upload
    ,element = layui.element
    ,layer = layui.layer
    ,form = layui.form
    ,table = layui.table;
    
    table.render({
        elem: '#vuejs'
        ,url: '/json/table/user.js'
        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        ,cols: [[
          {field:'id', width:80, title: 'ID', sort: true}
          ,{field:'username',width:120, title: '用户ID'}
          ,{field:'username',  title: '操作用户'}
          ,{field:'city', width:180, title: '描述'}
          ,{field:'sign', title: '操作IP', width: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
          ,{field:'experience', title: '地址', width: 100}
          ,{field:'score', title: '状态', width: 100}
          ,{field:'wealth', width:100, title: '操作时间'}
          ,{fixed: 'right', title:'操作', toolbar: '#test-table-vuejs', width:100}
        ]],
        page:true
      });
  

})
