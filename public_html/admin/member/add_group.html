<div class="layui-form" action="" lay-filter="add_group" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">会员组名称</label>
    <div class="layui-input-block">

      <script type="text/html" template>                        
        <input type="text" name="group_name" lay-verify="required" autocomplete="off" class="layui-input" value="{{ d.params.group_name || '' }}" placeholder="请输入会员组名称">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
        <script type="text/html" template>   
          {{# if(d.params.id){ }} 
          <input type="radio" name="status" value="1" title="开启" {{ d.params.status=== 1 ? 'checked': '' }}>
          <input type="radio" name="status" value="0" title="关闭" {{ d.params.status=== 0 ? 'checked': '' }}>          
          {{# }else{ }}
          <input type="radio" name="status" value="1" title="开启" checked>
          <input type="radio" name="status" value="0" title="关闭">
          {{# } }}  
        </script>   
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" lay-submit lay-filter="member_group_submit"><i class="layui-icon">&#xe654;</i>保存</button>
      <button type="button" class="layui-btn layui-btn-danger" data-type="close"><i class="layui-icon">&#x1006;</i>返回</button>
    </div>
  </div>
</div>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)"></script> 
<script>
layui.data.sendParams = function(params){
var id=params.id;
  layui.use(['admin','form','layer','element'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,form = layui.form
    ,layer = layui.layer;

    element.render();
    form.render(null, 'add_group');
    
    var $ = layui.$, active = {
      // 返回
      close:function(index){ 
       layer.closeAll('page');
      }
    };
    
    $('.layui-input-block .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
}
</script>
