<script>
    layui.use(['admin','form','setter','layer'], function(){
      var $ = layui.$
      ,admin = layui.admin
      ,setter = layui.setter
      ,view = layui.view
      ,table = layui.table
      ,layer = layui.layer
      ,form = layui.form;
        

      form.render('checkbox');
      form.render(null, 'author_form');


    // 全选按钮监听
      form.on('switch(all_check)', function(obj){
        // console.log(obj.elem.checked);
        var sta=obj.elem.checked;
        // layer.msg('当前状态：'+sta);
        if(sta==true){
            $('#curr_quanxian input').prop('checked',true);
            
        }else{
            $('#curr_quanxian input').prop('checked',false);
        }
        form.render();
      });
    

    

    });
    
</script>
