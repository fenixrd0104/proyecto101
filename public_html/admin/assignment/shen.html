<style>
    .edui-tab-item{
        line-height: 11px;
    }
</style>
<form class="layui-form" action="" lay-filter="shen_status" style="padding: 20px 30px 0 0;">
   
    <div class="layui-form-item">
        <label class="layui-form-label">审核备注</label>
        <div class="layui-input-block">
            <textarea name="beizhu" id=""  placeholder="请输入审核备注" cols="30" rows="5" class="layui-textarea"></textarea>
        </div>
    </div>
   
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <script  type="text/html" template>
                <input type="radio" name="status" value="2" title="挑战成功" {{ d.params.status=== 2 ? 'checked': '' }} >
                <input type="radio" name="status" value="3" title="挑战失败" {{ d.params.status=== 3 ? 'checked': '' }}>
            </script>
            
        </div>
    </div>






    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit="" lay-filter="add_ar">+保存</button>
        </div>
    </div>
    <script type="text/html" template lay-done="layui.data.sendParams(d.params)">

    </script>
</form>

<script>
    layui.data.sendParams = function(params){
        console.log(params);
    

        layui.use(['admin','form','upload','layedit','view','setter','layer'], function(){
            var $ = layui.$
                ,admin = layui.admin
                ,setter = layui.setter
                ,layedit = layui.layedit
                ,element = layui.element
                ,form = layui.form
                ,view = layui.view
                ,layer = layui.layer
                ,upload = layui.upload
                ,router = layui.router();

            element.render();
            form.render(null, 'add_tz');
            form.render();

            if(params.id){
                form.val('shen_status',{
                    'status':params.status,
                    'beizhu':params.beizhu,
                });
                form.render();
            }
        
        });

    }
</script>
