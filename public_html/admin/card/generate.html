<form class="layui-form" action="" lay-filter="generate" style="padding: 20px 30px 0 0;">


<div class="layui-form-item" style="padding:20px 0;">
  <label class="layui-form-label">创业优惠卡  </label>
  <div class="layui-input-block">
    <input type="text" name="num" lay-verify="required" placeholder="请输入生成数量" autocomplete="off" class="layui-input">
  </div>
</div>

<div class="layui-form-item" style="padding:20px 0;text-align: center;">
  <div class="layui-input-block" style="margin-left: 0;">
    <button type="button" class="layui-btn" lay-submit lay-filter="generate_submit"><i class="layui-icon">&#xe654;</i>生成</button>
    <button type="button" class="layui-btn layui-btn-danger" data-type="close"><i class="layui-icon">&#x1006;</i>返回</button>
  </div>
</div>
</form>
  
        
<script>

     layui.use(['admin','form','upload','layedit','view','setter','layer'], function(){
      var $ = layui.$
      ,admin = layui.admin
      ,setter = layui.setter
      ,layedit = layui.layedit
      ,element = layui.element
      ,form = layui.form
      ,view = layui.view
      ,layer = layui.layer
      ,upload = layui.upload
      ,router = layui.router();

    element.render();
    form.render(null, 'generate');


    var $ = layui.$, active = {
      // 返回--按钮
      close:function(index){ 
       layer.closeAll('page');
      }
    };
    
    $('.layui-input-block .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });



    
  });
</script>
