<title>实盘录入</title>
<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/store.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layui-fluid">
<div class="layui-row">
<div class="layui-card-body">
    <div class="layui-row">
    <div class="layui-card-body">
    <div class="layui-col-md12">
        <div class="layui-form  layuiadmin-card-header-auto goods_list_search" lay-filter="app-content-list">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="label">
                    <option value="">商品分类</option>
                    <option value="0">美食</option>
                    <option value="1">新闻</option>
                    <option value="2">八卦</option>
                    <option value="3">体育</option>
                    <option value="4">音乐</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="商品名称/商品条码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
        </div>
    </div>
    </div>
    </div>
    <div class="layui-row">
    <div class="layui-col-md12">
    <div class="layui-card-body">
        <table class="layui-hide" id="add_goods_list"></table>
        <script type="text/html" id="test-add_goods_tool">
            <a class="layui-btn layui-btn-xs" lay-event="del">选择商品</a>
        </script>
    </div>
    </div>
    </div>
</div>
</div>
</div>

<script>
layui.use(['admin','table'], function(){
      var $ = layui.$
      ,admin = layui.admin
      ,view = layui.view
      ,table = layui.table
      ,layer = layui.layer
      ,form = layui.form;
      
      form.render(null, 'app-content-list');
      
      table.render({
      elem: '#add_goods_list'
      ,url: '/json/table/user.js'
      ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
      ,cols: [[
        {field:'id', width:80, title: 'ID', sort: true}
        ,{field:'username',width:120, title: '商品条码'}
        ,{field:'username',  title: '商品名称'}
        ,{field:'classify', title: '价格', width: 100}
        ,{fixed: 'right', title:'操作', toolbar: '#test-add_goods_tool', width:100}
      ]],
      page:true
    });

});

</script>
