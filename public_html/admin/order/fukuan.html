<div class="layui-row" id="order_fk_row">
<form class="layui-form" action="" lay-filter="fukuan">                 
    <div class="layui-form-item">
        <label class="layui-form-label">付款方式</label>
        <div class="layui-input-inline">
            <select name="pay_id" id="pay_list"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="note" placeholder="请输入备注" class="layui-textarea"></textarea> 
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="fukuan_submit"><i class="layui-icon">&#xe654;</i>保存</button>
            <a class="layui-btn layui-btn-danger" data-type="close"><i class="layui-icon">&#x1006;</i>返回</a>
        </div>
    </div>
</form>
</div>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)"></script> 
<script> 
layui.data.sendParams = function(params){
    // console.log(params);
layui.use(['admin', 'form', 'table', 'view','layer'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,form = layui.form
    ,layer = layui.layer
    ,view = layui.view
    ,layer = layui.layer
    ,table = layui.table
    ,router = layui.router();

    // element.render();
    form.render();

    var active = {
        // 返回--按钮
        close:function(index){ 
            layer.closeAll('page');
        }
    };
    $('.layui-form-item .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
    var pay_list='<option value="">--请选择支付方式--</option>';
    for(var i in params){
        pay_list+='<option value="'+i+'">'+params[i]+'</option>';
    }
    $('#pay_list').html(pay_list);
    form.render();
    
});
}
</script>
